name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ==========================================
  # Smart Contract Checks
  # ==========================================
  contracts:
    name: Contract Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile contracts
        run: npx hardhat compile
      
      - name: Run contract tests
        run: npm test
        env:
          REPORT_GAS: true

  # ==========================================
  # Frontend Checks
  # ==========================================
  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript check
        run: npx tsc --noEmit
      
      - name: Lint check
        run: npm run lint || true  # Don't fail on lint warnings
      
      - name: Build
        run: npm run build
        env:
          VITE_SPECTRE_VAULT_ADDRESS: '0x9480557892B7e67347b105459C4b8F6B1F791A65'

  # ==========================================
  # Security Checks
  # ==========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for known vulnerabilities
        run: npm audit --audit-level=high || true
      
      - name: Check frontend dependencies
        run: cd frontend && npm audit --audit-level=high || true
